<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mission: Burrito 3.0</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fdf6f0, #ffebd2);
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #7a0019;
      color: white;
      padding: 2em 1em;
      text-align: center;
    }

    header img {
      max-width: 220px;
      margin-bottom: 1em;
    }

    section {
      padding: 2em;
      max-width: 900px;
      margin: auto;
    }

    .menu {
      background-color: #fff;
      border-radius: 12px;
      padding: 1.5em;
      margin-bottom: 2em;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    h1, h2, h3 {
      margin-bottom: 0.5em;
    }

    details {
      margin-bottom: 1.5em;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }

    summary {
      font-weight: bold;
      cursor: pointer;
      padding: 0.8em 1em;
      background-color: #fcefe6;
      display: flex;
      align-items: center;
      gap: 0.6em;
      font-size: 1.1em;
    }

    summary:hover {
      background-color: #ffdcc2;
    }

    summary::before {
      content: "üåØ";
    }

    .menu-img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 1em 0;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
    }

    .btn-whatsapp {
      background-color: #25D366;
      color: white;
      padding: 1em 1.8em;
      text-decoration: none;
      border-radius: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.3em;
      box-shadow: 0 0 20px rgba(37,211,102,0.4);
      animation: moveUpDown 2s infinite;
      position: fixed;
      bottom: 15px;
      right: 15px;
      z-index: 999;
      transition: all 0.3s ease-in-out;
    }

    .btn-whatsapp:hover {
      background-color: #1ebe5d;
    }

    .btn-whatsapp i {
      margin-right: 10px;
    }

    @keyframes moveUpDown {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    .price-section {
      background-color: #fffbe6;
      border: 2px dashed #7a0019;
      padding: 1em;
      border-radius: 8px;
      margin-top: 2em;
    }

    .price-section h3 {
      margin-top: 0;
    }

    ul.price-list {
      list-style: none;
      padding-left: 0;
    }

    ul.price-list li::before {
      content: "üçΩÔ∏è ";
    }

    footer {
      text-align: center;
      padding: 1em;
      background-color: #7a0019;
      color: white;
    }

    .lang-toggle {
      text-align: center;
      margin-bottom: 1.5em;
    }

    .lang-toggle button {
      background-color: #7a0019;
      color: white;
      border: none;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 0.5em;
    }

    .order-section {
      text-align: center;
      margin-top: 3em;
    }

    .order-section h2 {
      font-size: 1.5em;
    }

    .order-section select, .order-section button {
      font-size: 1em;
      padding: 0.5em;
      margin: 0.5em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .order-section button {
      background-color: #25D366;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="order-section">
    <h2>Quick Order</h2>
    <select id="burrito">
      <option value="">Select a burrito...</option>
      <option value="Picadillo">Picadillo</option>
      <option value="Frijoles con queso">Frijoles con queso</option>
      <option value="Winnie">Winnie</option>
      <option value="Chicharr√≥n verde">Chicharr√≥n verde</option>
      <option value="Puerco en rojo">Puerco en rojo</option>
    </select>
    <button onclick="sendOrder()">Send Order via WhatsApp</button>
  </div>

  <a class="btn-whatsapp" href="https://wa.me/15756370077?text=Hello!%20I'd%20like%20to%20order%20some%20burritos%20from%20Mission%3A%20Burrito%203.0!" target="_blank">
    <i class="fab fa-whatsapp"></i> Order Now
  </a>

  <script>
    function sendOrder() {
      const burrito = document.getElementById('burrito').value;
      if (burrito) {
        const url = `https://wa.me/15756370077?text=Hi!%20I'd%20like%20to%20order%20a%20${encodeURIComponent(burrito)}%20burrito%20from%20Mission%3A%20Burrito%203.0!`;
        window.open(url, '_blank');
      } else {
        alert("Please select a burrito to order.");
      }
    }
  </script>
</body>
</html>
