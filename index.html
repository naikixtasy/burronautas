<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mission: Burrito 3.0</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff3e0, #ffe0b2);
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff6f00;
      color: white;
      padding: 2em 1em;
      text-align: center;
    }

    header img {
      max-width: 220px;
      margin-bottom: 1em;
    }

    section {
      padding: 2em;
      max-width: 1000px;
      margin: auto;
    }

    .menu-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5em;
    }

    .item {
      background: #fff;
      border-radius: 12px;
      padding: 1em;
      text-align: center;
      width: 160px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .item img {
      width: 100%;
      border-radius: 50%;
      margin-bottom: 0.5em;
    }

    .item h3 {
      margin: 0.3em 0;
    }

    .item p {
      font-size: 0.9em;
      color: #666;
    }

    .counter-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1em;
      margin: 1em 0;
    }

    .counter-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: bold;
    }

    .counter-item input {
      width: 60px;
      text-align: center;
      font-size: 1.2em;
      padding: 0.2em;
      margin-top: 0.3em;
    }

    .order-section {
      text-align: center;
      padding: 2em;
      background: #fff;
      border-radius: 20px;
      margin: 2em auto;
      max-width: 700px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .order-section label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    .order-section textarea, .order-section button, .order-section select {
      padding: 0.7em;
      margin: 0.5em;
      font-size: 1em;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }

    .order-section textarea {
      min-height: 80px;
    }

    .order-section button {
      background-color: #25D366;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .summary-box {
      margin-top: 1em;
      padding: 1em;
      background: #f8f8f8;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
    }

    .btn-whatsapp {
      background-color: #25D366;
      color: white;
      padding: 1.2em 2em;
      text-decoration: none;
      border-radius: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.4em;
      box-shadow: 0 0 20px rgba(37,211,102,0.5);
      animation: pulse 1.5s infinite;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      transition: transform 0.3s ease-in-out;
    }

    .btn-whatsapp:hover {
      transform: scale(1.05);
    }

    .btn-whatsapp i {
      margin-right: 10px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .prices, .payment {
      text-align: center;
      margin: 2em 0;
      font-size: 1.1em;
    }

    .prices ul {
      list-style: none;
      padding: 0;
    }

    .prices li {
      margin: 0.5em 0;
    }

    .payment a {
      display: inline-block;
      margin: 0.5em;
      padding: 0.7em 1.5em;
      background-color: #ff6f00;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
<!-- ... unchanged HTML structure above ... -->

    <div class="summary-box" id="summary"></div>

    <label>Extras / Instrucciones:</label>
    <textarea id="extras" placeholder="📝 Add extras, instructions, drinks, etc. / Agrega extras, instrucciones, bebidas..."></textarea>
    <button onclick="sendOrder()">📲 Send Order via WhatsApp</button>
  </div>

<!-- ... unchanged payment section ... -->

<script>
  function sendOrder() {
    let order = '';
    let total = 0;
    const items = [
      ['Frijoles con Queso', 'f_q', 4], ['Rajas con Queso', 'r_q', 5], ['Picadillo', 'pic', 6],
      ['Puerco en Rojo', 'por', 6], ['Chicharrón Verde', 'chi', 6], ['Mole', 'mol', 6],
      ['Chile Relleno', 'rel', 6], ['Winnie', 'win', 6]
    ];
    items.forEach(([label, id, price]) => {
      const qty = parseInt(document.getElementById(id).value);
      if (qty > 0) {
        order += `${qty} ${label}, `;
        total += qty * price;
      }
    });

    const extras = document.getElementById('extras').value.trim();
    const drink = document.getElementById('drink').value;
    const promo = document.getElementById('promo').value;

    if (drink) total += 1.5;
    if (promo.includes("$7")) total = 7;
    if (promo.includes("$12")) total = 12;

    const summary = document.getElementById('summary');
    summary.innerHTML = `🧾 <strong>Resumen:</strong> ${order}<br/>💲 Total: $${total.toFixed(2)}`;

    let fullText = `Hi! I'd like to order:%0A${encodeURIComponent(order)}`;
    if (drink) fullText += `%0ADrink: ${encodeURIComponent(drink)}`;
    if (promo) fullText += `%0APromotion: ${encodeURIComponent(promo)}`;
    if (extras) fullText += `%0AExtras/Notes: ${encodeURIComponent(extras)}`;
    fullText += `%0ATotal: $${total.toFixed(2)}`;

    if (order.length > 0) {
      const url = `https://wa.me/15756370077?text=${fullText}`;
      window.open(url, '_blank');
    } else {
      alert("Please select at least one burrito / Por favor selecciona al menos un burrito.");
    }
  }
</script>
</body>
</html>
