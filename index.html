<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Burronautas</title>
  <link rel="icon" href="burronautas.png" type="image/png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0a0014, #140024);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 1rem 1rem 0.5rem;
    }

    header img {
      width: 100px;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0.2rem 0;
    }

    .slogan {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    .item {
      background: #220033;
      padding: 1rem;
      border-radius: 10px;
      width: 180px;
    }

    .item img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 8px;
    }

    .item h3 {
      margin: 0.5rem 0 0.3rem;
      font-size: 1rem;
    }

    .item input {
      width: 50px;
      text-align: center;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      padding: 0.2rem;
      margin-top: 0.3rem;
    }

    .payment-options {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .payment-options button {
      background-color: #fff;
      color: #333;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 8px #fff4;
    }

    #orderBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00c853;
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 10px #0005;
    }

    #orderBtn:hover {
      background: #00b74f;
    }
  </style>
</head>
<body>
  <header>
    <img src="burronautas.png" alt="Burronautas Logo" />
    <h1>üõ∞Ô∏è Burronautas</h1>
    <p class="slogan">Fuel your day with Space-Ready Burritos! / ¬°Combustible espacial para tu d√≠a!</p>
  </header>

  <section class="menu">
    <!-- Burritos -->
    <div class="item">
      <img src="frijoles.jpg" alt="Frijoles con Queso" />
      <h3>Frijoles con Queso ($4)</h3>
      <input type="number" min="0" id="b1" />
    </div>
    <div class="item">
      <img src="rajas.jpg" alt="Rajas con Queso" />
      <h3>Rajas con Queso ($6)</h3>
      <input type="number" min="0" id="b2" />
    </div>
    <div class="item">
      <img src="picadillo.jpg" alt="Picadillo" />
      <h3>Picadillo ($7)</h3>
      <input type="number" min="0" id="b3" />
    </div>
    <div class="item">
      <img src="chilerelleno.jpg" alt="Chile Relleno" />
      <h3>Chile Relleno ($7)</h3>
      <input type="number" min="0" id="b4" />
    </div>
    <div class="item">
      <img src="mole.jpg" alt="Mole" />
      <h3>Mole ($6)</h3>
      <input type="number" min="0" id="b5" />
    </div>
    <div class="item">
      <img src="winnie.jpg" alt="Winnie" />
      <h3>Winnie con Frijoles ($6)</h3>
      <input type="number" min="0" id="b6" />
    </div>

    <!-- Sodas -->
    <div class="item">
      <img src="cocacola.jpg" alt="Coca Cola" />
      <h3>Coca Cola ($2)</h3>
      <input type="number" min="0" id="s1" />
    </div>
    <div class="item">
      <img src="cocazero.jpg" alt="Coca Zero" />
      <h3>Coca Zero ($2)</h3>
      <input type="number" min="0" id="s2" />
    </div>
    <div class="item">
      <img src="sprite.jpg" alt="Sprite" />
      <h3>Sprite ($2)</h3>
      <input type="number" min="0" id="s3" />
    </div>
    <div class="item">
      <img src="drpepper.jpg" alt="Dr Pepper" />
      <h3>Dr Pepper ($2)</h3>
      <input type="number" min="0" id="s4" />
    </div>
  </section>

  <!-- Payment methods -->
  <div class="payment-options">
    <button>üíµ Cash</button>
    <button>üí≥ Zelle</button>
    <button>üí∏ Cash App</button>
    <button>üì± Venmo</button>
  </div>

  <button id="orderBtn" onclick="makeOrder()">Ordenar</button>

  <script>
    function makeOrder() {
      const items = [
        { id: "b1", name: "Frijoles con Queso", price: 4 },
        { id: "b2", name: "Rajas con Queso", price: 6 },
        { id: "b3", name: "Picadillo", price: 7 },
        { id: "b4", name: "Chile Relleno", price: 7 },
        { id: "b5", name: "Mole", price: 6 },
        { id: "b6", name: "Winnie con Frijoles", price: 6 },
        { id: "s1", name: "Coca Cola", price: 2 },
        { id: "s2", name: "Coca Zero", price: 2 },
        { id: "s3", name: "Sprite", price: 2 },
        { id: "s4", name: "Dr Pepper", price: 2 }
      ];
      let order = "";
      let total = 0;
      items.forEach(item => {
        const qty = parseInt(document.getElementById(item.id).value);
        if (qty > 0) {
          order += `${qty} x ${item.name} ($${item.price})\n`;
          total += qty * item.price;
        }
      });
      if (order === "") {
        alert("¬°No has seleccionado nada!");
        return;
      }
      order += `\nTOTAL: $${total}\n\nüìç Direcci√≥n: 200 Cervantes Village, Apt B3\nüìû Tel: 575-637-0077\n`;
      order += "M√©todo de pago: __________";

      const message = encodeURIComponent(order);
      const phone = "15756370077";
      const url = `https://wa.me/${phone}?text=${message}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
