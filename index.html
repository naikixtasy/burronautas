<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mission: Burrito 3.0</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff3e0, #ffe0b2);
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff6f00;
      color: white;
      padding: 2em 1em;
      text-align: center;
    }

    header img {
      max-width: 220px;
      margin-bottom: 1em;
    }

    section {
      padding: 2em;
      max-width: 1000px;
      margin: auto;
    }

    .order-section {
      text-align: center;
      padding: 2em;
      background: #fff;
      border-radius: 20px;
      margin: 2em auto;
      max-width: 700px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .order-section label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    .order-section textarea, .order-section button, .order-section select, .order-section input {
      padding: 0.7em;
      margin: 0.5em;
      font-size: 1em;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }

    .order-section textarea {
      min-height: 80px;
    }

    .order-section button {
      background-color: #25D366;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .summary-box {
      margin-top: 1em;
      padding: 1em;
      background: #f8f8f8;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
    }

    .prices, .payment {
      text-align: center;
      margin: 2em 0;
      font-size: 1.1em;
    }

    .prices ul {
      list-style: none;
      padding: 0;
    }

    .prices li {
      margin: 0.5em 0;
    }

    .payment a {
      display: inline-block;
      margin: 0.5em;
      padding: 0.7em 1.5em;
      background-color: #ff6f00;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
<header>
  <h1>Mission: Burrito 3.0</h1>
</header>

<section class="order-section">
  <label for="order">Choose your Burritos:</label>
  <textarea id="order" placeholder="Ejemplo: 2 Frijoles con queso, 1 Rajas, 3 Winnie..."></textarea>

  <label for="drink">Select Drink:</label>
  <select id="drink">
    <option value="">None</option>
    <option value="Coca Cola">Coca Cola</option>
    <option value="Coca Cola Zero">Coca Cola Zero</option>
    <option value="Sprite">Sprite</option>
    <option value="Dr Pepper">Dr Pepper</option>
  </select>

  <label for="promo">Choose a Promotion:</label>
  <select id="promo">
    <option value="">None</option>
    <option value="$7 Special Combo">$7 Special Combo (Burrito + Drink)</option>
    <option value="$12 Promo">$12 Promo (2 Burritos + 2 Drinks)</option>
  </select>

  <label>Extras / Instrucciones:</label>
  <textarea id="extras" placeholder="üìù Add extras, instructions, drinks, etc. / Agrega extras, instrucciones, bebidas..."></textarea>

  <div class="summary-box" id="summary"></div>

  <button onclick="sendOrder()">üì≤ Send Order via WhatsApp</button>
</section>

<section class="payment">
  <h3>Payment Options / Opciones de Pago</h3>
  <p>
    Cash App: <strong>$Naikia86</strong><br>
    PayPal: <strong>@Naiqui</strong><br>
    Aceptamos pagos en efectivo ‚úÖ
  </p>
</section>

<script>
  function sendOrder() {
    const order = document.getElementById('order').value.trim();
    const extras = document.getElementById('extras').value.trim();
    const drink = document.getElementById('drink').value;
    const promo = document.getElementById('promo').value;

    let total = 0;
    if (promo.includes("$7")) total = 7;
    else if (promo.includes("$12")) total = 12;
    else {
      const lines = order.split(',');
      for (let line of lines) {
        if (line.toLowerCase().includes("frijol")) total += 4;
        else if (line.toLowerCase().includes("rajas")) total += 5;
        else total += 6;
      }
      if (drink) total += 1.5;
    }

    const summary = document.getElementById('summary');
    summary.innerHTML = `üßæ <strong>Resumen:</strong> ${order}<br/>ü•§ Bebida: ${drink}<br/>üéÅ Promoci√≥n: ${promo}<br/>üí≤ Total: $${total.toFixed(2)}`;

    let fullText = `Hola! Quiero ordenar:%0A${encodeURIComponent(order)}`;
    if (drink) fullText += `%0ABebida: ${encodeURIComponent(drink)}`;
    if (promo) fullText += `%0APromoci√≥n: ${encodeURIComponent(promo)}`;
    if (extras) fullText += `%0AExtras/Instrucciones: ${encodeURIComponent(extras)}`;
    fullText += `%0ATotal: $${total.toFixed(2)}`;

    if (order.length > 0) {
      const url = `https://wa.me/15756370077?text=${fullText}`;
      window.open(url, '_blank');
    } else {
      alert("Por favor escribe tu pedido de burritos.");
    }
  }
</script>
</body>
</html>
